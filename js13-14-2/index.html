<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>My homework_js3-4</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="js/tmpl.js"></script>
    <script src="js/function.js"></script>
    <script src="js/app.js"></script>
</head>
<body>
<div class="wrapper">

    <h2>Тест по программированию</h2>

    <!-- Modal -->
    <div id="modal">
        <div class="content">
            <span class="close">X</span>
            <h3>Ваш результат:</h3>
            <p class="results alert alert-success clearfix"></p>
            <button class="btn btn-primary pull-right" type="reset">Пройти еще раз</button>
        </div>
    </div>
    <div id="overlay"></div>


    <!-- Templates: Main -->
    <script type="x-tmpl" id="template">
        <form>
           {% for (var questionNr = 0; questionNr < data.questions.length; questionNr++) { %}
                {% include('question', data.questions[questionNr]); %}
           {% } %}
           <button class="btn btn-primary btn-lg" type="submit">Проверить мои результаты</button>
        </form>
    </script>


    <!-- Templates: Question -->
    <script type="x-tmpl" id="question">
        <div class="question">
            <h3>{%= data.title %}</h3>
            {% for (var answerNr = 0; answerNr < data.answers.length; answerNr++) { %}
                   {% include('answer', data.answers[answerNr]); %}
            {% } %}
        </div>
    </script>


    <!-- Templates: Answer -->
    <script type="x-tmpl" id="answer">
        <label>
            <input name="answers[]" type="checkbox" />
            <span>{%= data.text %}</span>
        </label>

    </script>

</div>
</body>
</html>
