<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Document</title>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
</head>
<body>
    <!-- content to be placed inside <body>â€¦</body> -->
    <ul class='tip ctrl'>
    	<li class='slice slice-1'><a href='#'>1</a></li>
    	<li class='slice slice-2'><a href='#'>2</a></li>
    	<li class='slice slice-3 active'><a href='#'>3</a></li>
    	<li class='slice slice-4'><a href='#'>4</a></li>
        <li class='slice slice-6'><a href='#'>6</a></li>

    </ul>

</body>
<script type="text/javascript">
$(document).ready(function() {
    $('.tip').find('.slice').on('click', function (e) {
        e.preventDefault();
        $('.slice').removeClass('active');
        $(this).addClass('active');
        if($(this).hasClass('slice-1')) {
            $('.tip').css('transform', 'rotate(60deg)');
        } else if($(this).hasClass('slice-2')) {
            $('.tip').css('transform', 'rotate(30deg)');
        } else if($(this).hasClass('slice-3')) {
            $('.tip').css('transform', 'rotate(0)');
        } else if($(this).hasClass('slice-4')) {
            $('.tip').css('transform', 'rotate(-30deg)');
        } else if($(this).hasClass('slice-6')) {
            $('.tip').css('transform', 'rotate(-60deg)');
        }
    })
});
</script>
</html>
